<!--block-->
<div class="block mar-t-10">
    <!--<div class="block-head">-->
        <!--<span class="block-title">代办事项</span>-->
        <!--<span class="block-title-right">查看全部</span>-->
    <!--</div>-->
    <div class="block-body">
        <ul class="list-block" data-bind="for:block1_Data" mvvm-scope>
            <li class="openWin" data-bind="attr:{pageURL:pageURL}"><i data-bind="attr:{class:icon}"></i><span data-bind="text:name"></span></li>
        </ul>
    </div>
</div>
<!--block-->
<div class="block mar-t-10">
    <div class="block-head">
        <span class="block-title" data-bind="text:block2_name"></span>
    </div>
    <div class="block-body pad-0">
        <ul class="list-block-img" data-bind="for:block2_Data" mvvm-scope>
            <li class="openWin" data-bind="attr:{pageURL:pageURL}">
                <div class="left">
                    <h3 data-bind="text:title"></h3>
                    <small data-bind="text:small"></small>
                </div>
                <img data-bind="attr:{src:img}" src="#"/>
            </li>
        </ul>
    </div>
</div>
<!--block-->
<div class="block mar-t-10 mar-b-10" id="ddd">
    <div class="block-head">
        <span class="block-title" data-bind="text:block3_name"></span>
        <span class="block-title-right" data-bind="text:block3_more"></span>
    </div>
    <div class="block-body">
        <ul class="notice-list-line" data-bind="for:block3_Data" mvvm-scope>
            <li class="openWin" data-bind="attr:{pageURL:pageURL}">
                <div class="left">
                    <span>最新公告</span>
                    <h3 data-bind="text:time"></h3>
                </div>
                <img data-bind="attr:{src:img}" src="#"/>
                <span class="ellipsis" data-bind="text:title"></span>
            </li>
        </ul>
    </div>
</div>
